{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="A simple Django application for managing tweets.">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
              crossorigin="anonymous">
              
        <title>
            {% block title %}
                Django Tweets
            {% endblock title %}
        </title>
    </head>
    <body class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid ">
                <a class="navbar-brand" href="{% url 'home' %}">Tweetbar</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse  navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex"
                          method="get"
                          action="{% url 'searched_tweets' %}"
                          role="search">
                        <input class="form-control me-2"
                               type="search"
                               id="search"
                               name="search"
                               placeholder="Search"
                               aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="d-flex  gap-3">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}">
                            <img src="{{ user.profile.avatar.url }}"
                                 alt="Avatar"
                                 class="rounded-circle"
                                 width="40"
                                 height="40">
                        </a>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class=" btn btn-danger">Logout</button>
                        </form>
                    {% else %}
                        <a class="btn btn-primary" href="{% url 'login' %}?hello=world">Login</a>
                        <a class="btn btn-success" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
