{% extends "layout.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-2 btn btn-primary">Login</button>
    </form>
    <p> Don't have an account? <a href="{% url 'register' %}">Register here</a> </p>
{% endblock content %}
