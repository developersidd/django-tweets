{% extends "layout.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    {% comment %}<form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-2 btn btn-primary">Login</button>
    </form>{% endcomment %}
    <form class="form" action="" method="post">
        {% csrf_token %}
        <div class="form-group form-group">
            <label for="username">Username</label>
            <input id="username"
                   name="username"
                   class="form-control"
                   type="text"
                   placeholder="e.g. dennis_ivy" />
        </div>
        <div class=" form-group">
            <label for="password">Password</label>
            <input id="password"
                   name="password"
                   class="form-control"
                   type="password"
                   placeholder="....." />
        </div>
        <button class="btn btn-primary" type="submit">
            <svg version="1.1"
                 xmlns="http://www.w3.org/2000/svg"
                 width="32"
                 height="32"
                 viewBox="0 0 32 32">
                <title>lock</title>
                <path d="M27 12h-1v-2c0-5.514-4.486-10-10-10s-10 4.486-10 10v2h-1c-0.553 0-1 0.447-1 1v18c0 0.553 0.447 1 1 1h22c0.553 0 1-0.447 1-1v-18c0-0.553-0.447-1-1-1zM8 10c0-4.411 3.589-8 8-8s8 3.589 8 8v2h-16v-2zM26 30h-20v-16h20v16z">
                </path>
                <path d="M15 21.694v4.306h2v-4.306c0.587-0.348 1-0.961 1-1.694 0-1.105-0.895-2-2-2s-2 0.895-2 2c0 0.732 0.413 1.345 1 1.694z">
                </path>
            </svg>
            Login
        </button>
    </form>
    <p>
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </p>
{% endblock content %}
