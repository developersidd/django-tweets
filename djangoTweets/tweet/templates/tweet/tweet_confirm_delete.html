{% extends "layout.html" %}
{% block title %}
    Delete Tweet
{% endblock title %}
{% block content %}
    <h1>Are you sure you want to delete this tweet?</h1>
    <p>{{ tweet.content }}</p>
    <form method="post" class="mb-3">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirm</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock content %}
